<html><!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="utf-8">
    <!-- 初始网页宽度为设置屏幕宽度，缩放级别为1.0，禁止用户缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- 设置360等双内核的浏览器渲染模式 -->
    <meta name="renderer" content="webkit">
    <!-- 设置IE支持的最高模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- 禁止移动浏览器转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 网站标志 -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->

    <title>404</title>
    <!-- 网站描述 -->
    <meta name="description" content="Online Study System">
    <!-- 网站SEO关键词 -->
    <meta name="keywords" content="Online Study System">
    
    <!-- 引入Bootstrap CSS框架 awesome字体-->
    <link href="static/css/bootstrap/3.3.4/bootstrap.min.css"  rel="stylesheet">
    <link href="static/fonts/font-awesome/css/font-awesome.css"  rel="stylesheet">

    <!-- CSS动画框架 -->
    <link href="static/css/animate.css"  rel="stylesheet">
    
    <!--css主文件 -->
    <link href="static/css/yuntheme.css"  rel="stylesheet">
</head>
<body class="gray-bg">

            </form>
        </div>
    </div>

    <script src="static/js/bootstrap/3.3.4/bootstrap.min.js" ></script>

</body>
</html>
